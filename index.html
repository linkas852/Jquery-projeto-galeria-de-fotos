<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family-Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button id="open" type="button">Abrir↓</button>
    </header>    
    <form>
        <div class="cabecalhoDaLista">
            <h2>Inserir uma nova tarefa</h2>
            <button id="closeList">Fechar lista</button>
        </div>
        <input type="text" id="novaTarefa" required placeholder="Titulo da tarefa" />
        <input type="text" id="descricaoDaTarefa" required placeholder="Descrição da tarefa" />
        <button type="submit">Adicionar</button>
        <ul id="listaDeTarefas">
        </ul>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
